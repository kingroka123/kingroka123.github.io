<script src="utils.js"></script>
<script>
    var buttonSize = 1;
    var buttonsInRow = 5;
    var totalButtons = 20;
    var macroButtonTemplate =
        `
    <button class="text-button macro-button macro-button-empty blue-border" 
            onclick="macro(this)" 
            data-number="{{num}}" 
            data-target=""
            ></button>
    `;

    for (i = 0; i < totalButtons; i++) {
        copy = macroButtonTemplate + "";
        copy = copy.replaceAll("{{num}}", i);
        document.querySelector("#macro-area").insertAdjacentHTML('beforeend', copy);
    }
    function sizeButtons() {
        var contentWidth = window.innerWidth * .8;
        var contentHeight = window.innerHeight;
        var macroButtons = document.querySelectorAll(".macro-button");
        var buttonsCols = totalButtons / buttonsInRow;
        var he = Math.ceil(contentHeight / (buttonsCols + 1))
        var we = Math.ceil(contentWidth / (buttonsInRow + 1));
        var size = Math.min(we, he);
        buttonSize = size;
        macroButtons.forEach(function (button) {

            button.style.width = we + "px";
            button.style.height = size + "px";
        });

        list = document.querySelector("#macro-area");
        list.classList.add("fullscreen-list");

        // var buttonH = list.clientHeight;
        // console.log(buttonH);
        // var h = (window.innerHeight - buttonH) / 2;
        // list.style.padding = h + "px 0px 0px 0px";
        var w = (buttonsInRow + 1) * we;
        list.style.width = w + "px";
    }
    sizeButtons();
    window.onresize = sizeButtons;
    function fullscreen() {

        controls = document.querySelector("#controls");
        exitF = document.querySelector("#exit-fullscreen");

        $(controls).fadeOut(function () {
            $(exitF).fadeIn();
        });
    }
    function exitFull() {
        // list = document.querySelector("#macro-area");
        // list.classList.remove("fullscreen-list");
        // list.style.padding = "0px";
        controls = document.querySelector("#controls");

        exitF = document.querySelector("#exit-fullscreen");
        $(exitF).fadeOut(function () {
            $(controls).fadeIn();
        });
    }
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        fullscreen();
        sizeButtons();

    }
    var electron = null;

    window.isUpdateAvailable = new Promise(function (resolve, reject) {
        // lazy way of disabling service workers while developing
        if ('serviceWorker' in navigator && ['localhost', '127'].indexOf(location.hostname) === -1) {
            // register service worker file
            navigator.serviceWorker.register('pwabuilder-sw.js')
                .then(reg => {
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            switch (installingWorker.state) {
                                case 'installed':
                                    if (navigator.serviceWorker.controller) {
                                        // new update available
                                        resolve(true);
                                        alert("there is an update available")
                                    } else {
                                        // no update available
                                        resolve(false);
                                        alert("No update available")

                                    }
                                    break;
                            }
                        };
                    };
                })
                .catch(err => console.error('[SW ERROR]', err));
        }
    });
</script>
